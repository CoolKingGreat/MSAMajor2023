<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Stock Visualizer</title>
  </head>
  <body>
    <div class="container">
        {% if alert %}
        <div class="row">
            <div class="col-8">
                <div class="alert alert-danger" role="alert">
                    {{alert}}
                </div>
            </div>
        </div>
        {% endif %}
        <form class="row" method="post">
            <div class="row">
                <div class="col-8">
                    <label class="form-label">Stock Ticker: </label>
                    <select class="form-select" name="stock_ticker">
                        {% if request.form['stock_ticker'] %}
                        <option value="{{request.form['stock_ticker']}}" selected>{{request.form['stock_ticker']}}</option>
                        {% endif %}
                        {% for ticker in tickers %}
                        <option value="{{ ticker }}">{{ ticker }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <label class="form-label">Chart Type: </label>
                    <select class="form-select" name="chart_type">
                        {% if request.form['chart_type'] %}
                        <option value="{{request.form['chart_type']}}" selected>{{request.form['chart_type']}}</option>
                        {% endif %}
                        <option value="Bar">Bar</option>
                        <option value="Line">Line</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <label class="form-label">Time Series: </label>
                    <select class="form-select" name="time_series">
                        {% if request.form['time_series'] %}
                        <option value="{{request.form['time_series']}}" selected>{{request.form['time_series']}}</option>
                        {% endif %}
                        <option value="Intraday">Intraday</option>
                        <option value="Daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label class="form-label" value="">Start Date: </label>
                    <input class="form-control" type="date" name="start_date" value="{{request.form['start_date']}}">
                </div>
                <div class="col-4">
                    <label class="form-label">End Date: </label>
                    <input class="form-control" type="date" name="end_date" value="{{request.form['end_date']}}">
                </div>
            </div>
            <div class="row p-3 col-2">
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </div>
        </form>


        <div class="row">
            {% if chart %}
            <div id="chart" class="col-10">
                <embed type="image/svg+xml" src= {{ chart|safe }} />
            </div>
            {% endif %}
        </div>
    </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
