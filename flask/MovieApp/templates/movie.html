<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>MOVIES</title>
  </head>
  <body>
    <div class="container text-center">
        <div class="row">
            <div class="col-10">
                <h1>{{movie['title']}}</h1>
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Movie Title</th>
                        <th scope="col">Year</th>
                        <th scope="col">Director</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Genres</th>
                        <th scope="col">Runtime</th>
                        <th scope="col">IMDB Score</th>
                        <th scope="col">Metacritic Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>{{movie['title']}}</th>
                        <td>{{movie['year']}}</td>
                        <td>{{movie['director']}}</td>
                        <td>{{movie['rating']}}</td>
                        <td>{{movie['genres']}}</td>
                        <td>{{movie['runtime']}} minutes</td>
                        <td>{{movie['imdb_score']}}</td>
                        <td>{{movie['metacritic_score']}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-1" style="margin-top:7.5%;">
                <form method="post">
                    <button type="submit" class="btn btn-primary mb-3" name="action" value="clear">Clear</button>
                </form>
                <form action="{{ url_for('delete', id=movie['id']) }}" method="POST">
                    <button type="submit" class="btn btn-primary mb-3"
                            onclick="return confirm('Are you sure you want to delete this post?')">DELETE</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
